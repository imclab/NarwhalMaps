<!doctype html>
<html lang="en">
	<head>
		<title>Map Slideshow</title>
		<meta charset="utf-8" />
	</head>
	<body>
	{% for link in links %}
		<a href="{{ link.href }}" title="{{ link.title }}">
			<img src="{{ link.href }}" alt="Map image" />
		</a>
	{% endfor %}
	<script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
	<script src="{{ url_for('static', filename='js/slides.js') }}"></script>
	</body>
</html>
