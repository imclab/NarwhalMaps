<!doctype html>
<html lang="en">
	<head>
		<title>Map Slideshow</title>
		<meta charset="utf-8" />
		<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="container">
			<div id="slides">
				<div class="slides_container">
					{% for link in links %}
						<div class="slide">
							<a href="{{ link.href }}" title="{{ link.title }}">
								<img src="static/images/{{ link.filename }}" alt="Map image" />
							</a>
							<div class="caption">
								<p>{{ link.title }}</p>
							</div>
						</div>
					{% endfor %}
				</div>
			</div> <!-- slides -->
			<p id="sources">All images scraped from <a href="http://www.reddit.com">reddit</a> and <a href="http://imgur.com">imgur</a>.</p>
		</div> <!-- container -->
	<script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
	<script src="{{ url_for('static', filename='js/slides.js') }}"></script>
	<script src="{{ url_for('static', filename='js/slideshow.js') }}"></script>
	</body>
</html>
